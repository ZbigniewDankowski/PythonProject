<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game with Python</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="titleBox">
          <h1 class="title">Memory game</h1>
        </div>
        <div class="levels">
          <button class="level" data-level="easy" data-elements="16">
            Easy
          </button>
          <button class="level" data-level="hard" data-elements="36">
            Hard
          </button>
        </div>
        <button class="startBtn">Start</button>
      </div>
      <div class="loading unactive">
        <div class="animationItem">
          <p class="percent">Loading 10%</p>
        </div>
      </div>
      <div class="gameContent unactive">
        <div class="table table--player">
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
          <div class="color"></div>
        </div>
        <div class="line">
          <p class="timer">Time:</p>
          <p class="counter">23,46</p>
        </div>
        <div class="table table--ai"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
